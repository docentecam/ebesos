<div class="row" ng-repeat="new in news">
	
	<div class="row">

		<img id="photo" src="../img/newsmedia/{{new.url}}"> 
	</div>

	<div class="row">
		<div>
			{{new.data}}
		</div>
		<div>
			<input type="button" value="Editar" alt="Edita dades de la noticia" class="btn btn-default"" ng-click="selNew(new.idNew)">
			<input type="button" value="Esborrar" alt="Esborrar dades de la noticia" class="btn btn-default"" ng-click="">
		</div>
	 </div>
	<div class="row">	
		<div>
		{{new.title}}
		</div>
	</div>

	<div>
		<div>
		{{new.titleSub}}
		</div>
	</div>	
	
</div>

<div  class="row">

	<div id="formNews" ng-show="showDiv" >
		<div ng-repeat="newSelected in newSelect">
		
			<form action="#" id="validation" name="validation" method="POST" >
				
				<div class="form-group row">
					<label for="dateForm" class="col-sm-6 col-form-label"> Data </label>
					<div class="col-sm-6">
						<input type="date" class="form-control" id="dateForm" name="date" ng-value="newSelected.data">
					</div>
				</div>

				<div class="form-group row">
					<label for="titleForm" class="col-sm-6 col-form-label"> Titul </label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="titleForm" name="title" ng-value="newSelected.title">
					</div>
				</div>

				<div class="form-group row">
					<label for="titleSubForm" class="col-sm-6 col-form-label"> Titul </label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="titleSubForm" name="titleSub" ng-value="newSelected.titleSub">
					</div>
				</div>

				<div class="form-group row">
					<label for="urlForm" class="col-sm-6 col-form-label"> Imatge </label>
					<div class="col-sm-6">
						<input type="file" class="form-control" id="urlForm" name="title" ng-value="newSelected.url">
					</div>
				</div>
				
					<div class="form-group">
					<input type="button" value="Send" alt="enviar dades del formulari" class="btn btn-default"" ng-click="">
					</div>
			</form>
		</div>
	</div>
</div>
