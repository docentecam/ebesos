<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="../img/logos-assoc/4.png">
	<title>EIX COMERCIAL</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
	<script data-require="ng-route@1.2.0" data-semver="1.2.0" src="http://code.angularjs.org/1.2.0-rc.3/angular-route.js"></script>
	<script type='text/javascript' src="./bower_components/angular/angular.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	



</head>
<body ng-app="myApp" ng-controller="LoginCtrl">
	<div id="loadingData" ng-show="loading">
		<center><img id="loadingIcon" src="../img/loading_icon.gif"></center>	<!-- ToDo -->
	</div>
	<div ng-show="login">
		<div class="row log250"></div>
		<div class="row">
			<div id="container2" class="col-sm-12 col-md-6 col-lg-4 col-sm-offset-5 col-lg-offset-4 container2">
				<div class="row">
					<h3>LOGIN</h3>
					<div class="row log20"></div>
					<div ng-show="fail">
						<div ng-class="validation ? 'alert alert-success' : 'alert alert-danger'">
							<i class="fa fa-times" ng-hide="validation" aria-hidden="true"></i>
							<i class="fa fa-check" ng-show="validation" aria-hidden="true"></i>
							<b>{{statusValidation}}</b>
						</div>
					</div>
					<form id="check">
						<div class="row">
							<div class="col-lg-3"><label>Usuari: </label></div>
							<div class="col-lg-6">
								<input type="text" id="user" placeholder="Nom d'usuari" class="loginRadius" autocomplete="on">
							</div>
						</div>
						<div class="row log20"></div>
						<div class="row">
							<div class="col-lg-3">
								<label>Contrasenya: </label>
							</div>
							<div class="col-lg-6">
								<input type="password" id="pswd" placeholder="Contrasenya" class="loginRadius" ng-model="pass">
							</div>
							<div class="col-lg-3">
								<input type="button" value="Accedir" class="btn btn-default" ng-click="checking();" class="loginRadius">
							</div>
						</div>
					</form>
					<div class="row log20"></div>
					<div class="row">
						<div class="col-lg-12 col-lg-offset-3">
							<a href="" ng-click="showForgot();">Has oblidat la teva contrasenya?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div ng-show="forgot">
		<div class="row log250"></div>
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3 container2" id="container3">
				<h3>RECUPERA LA TEVA CONTRASENYA</h3>
				<div ng-show="failForgot">
					<div id="alertW2"></div>
					<div id="alert2">
						<i id="cross2" class="fa fa-times" aria-hidden="true"></i>
						<b>{{statusValidation}}</b>
					</div>
				</div>
				<form class="form-horizontal" id="forgot" action="#" ng-show="formR">
			  		<table id="tableForgot">
			  			<tbody>
				    		<div class="form-group">
				    			<tr>
					  				<td>
						     			<label class="control-label col-sm-2 pl15" for="email">Correu Electrònic:</label>
						     		</td>
						    		<td>
						      			<div class="col-sm-7">
						        			<input type="email" class="form-control" id="mail" name="email" class="loginRadius" ng-model="mailR">
						      			</div>
						      		</td>
				  				</tr>
				    		</div>
				    			<tr class="trmb"></tr>
				    		<div class="form-group">
				    			<tr>
					  				<td>
				      				</td>
						    		<td>
					      				<div class="col-sm-6 col-push-sm-3" id="captchaDiv"></div>
			     				</td>
				  				</tr>
				    		</div>
				    		<div class="form-group">
				    			<tr>
					  				<td>
				      					<label class="control-label col-sm-1" for="captchaIntro"></label>
				      				</td>
					    				<td>
			      						<div class="col-sm-5 mt5">
			        						<input type="text" class="form-control" id="captchaIntro" name="captchaIntro" placeholder="Introdueixi els números" class="loginRadius" ng-model="capR">
			      						</div>
				      					<div class="col-sm-1 mt5">
				        					<input type="button" class="btn" value="Enviar" ng-click="checkForgot();" style="background: #ced2de;">
				      					</div>
				      				</td>
				  				</tr>
				    		</div>
			    		</tbody>
					</table>
					<input type="hidden" id="txtCaptcha">
			  	</form>
			</div>
		</div>
	</div>
	<div class="row" id="footerLogin">
		<footer class="footer-bs" id="footer">
			<div class="col-xs-7 footerLog">
				<div class="row">
					<div class="col-xs-12 col-lg-10 col-lg-offset-3 pull-right">
						<img class="img-responsive col-lg-4 col-xs-7 col-sm-4" src="../img/logo_ayuntamiento.svg">
						<div class="icoFooterEix" ng-repeat="ftr in footer">
							<img class="img-responsive col-lg-2 col-xs-4 col-sm-2" src="../img/logos-assoc/{{ftr.footerL}}">
						</div>
					</div>
				</div>					
			</div>
    	</footer>
    </div>
	<style>
		#captchaDiv{
			background-image: url("../img/captcha.jpg");
			color: gray;
			font-size: 26px;	
			margin-left: 6%;
			text-align: center;
		}
	</style>
		<script> var app = angular.module('myApp', []);</script>
		<script>
			app.controller ('LoginCtrl', function($scope, $http, $window) {
				$scope.fail = false;
				$scope.login = true;
				$scope.forgot = false;
				$scope.failForgot = false;
				$scope.loading = true;
				$scope.mailR = "";
				$scope.capR = "";

				$http({
						method : "GET",
						url : "models/users.php?acc=footer"
					}).then(function mySucces (response) {
						$scope.footer=response.data;
					}, function myError (response) {
						$scope.footer = response.statusText;
					}).finally(function(){
						$scope.loading = false;
					});

  				$scope.checking = function(){
  					$scope.email = check['user'].value;
  					$scope.password = check['pswd'].value;
  					$scope.loading = true;
					$http({
						method : "GET",
						url : "models/users.php?acc=login&email="+$scope.email+"&password="+$scope.password
					}).then(function mySucces (response) {
						$scope.checkL=response.data;
						$scope.fail = false;
						$scope.statusValidation=$scope.checkL[0]['status'];

						
						if($scope.statusValidation=="Correct")
						{

							$window.location.href = "main.php";
							$scope.validation = true;
						}
						else
						{
							$scope.fail = true;
							$scope.validation = false;
							
						}
						
					}, function myError (response) {
						$scope.checkL = response.statusText;
					}).finally(function(){
							$scope.loading = false;
							$scope.pass = "";
					});
				};
				$scope.showForgot = function(){
  					$scope.login = false;
  					$scope.forgot = true;
  					$scope.formR  = true;

  					var a = Math.ceil(Math.random() * 9)+ '';
					var b = Math.ceil(Math.random() * 9)+ '';
					var c = Math.ceil(Math.random() * 9)+ '';
					var d = Math.ceil(Math.random() * 9)+ '';
					var e = Math.ceil(Math.random() * 9)+ '';
					var code = a + b + c + d + e;
					document.getElementById("txtCaptcha").value = code;
					document.getElementById("captchaDiv").innerHTML = code;
				};
				$scope.checkForgot = function(){
					$scope.mail = forgot['mail'].value;
  					$scope.captcha = forgot['captchaIntro'].value;
  					$scope.checkCaptcha = forgot['txtCaptcha'].value


  					if ($scope.captcha == $scope.checkCaptcha)
  					{
  						$scope.loading = true;
  						$http({
						method : "POST",
						url : "models/users.php?acc=forgot&mail="+$scope.mail
						}).then(function mySucces (response) {
							$scope.names = response.data;
							$scope.failForgot = true;
							$scope.formR  = false;
							$scope.statusValidation = $scope.names[0]['status'];
						}, function myError (response) {
						$scope.names = response.statusText;
						}).finally(function(){
							$scope.loading = false;
							$scope.mailR = "";
							$scope.capR = "";
						});

  					}
  					else
  					{
  						alert('Captcha incorrecte');
  					}

  					
					
				}
			});
			
		</script>
</body>
</html>
