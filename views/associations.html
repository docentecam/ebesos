<div class="row">
	<div class="col-sm-2" style="background-color: #337ab7;">
		
				<div style="padding:  30px;" ng-click="listShops($scope.idUser)">
					<a href="" style="color: white;">Comerços associats</a>
				</div>
			
				<div style="padding:  30px;" ng-click="showHistory()">
					<a href="" style="color: white;">Història</a>
				</div>
			
				<div style="padding:  30px;" ng-click="showNews($scope.idUser)">
					<a href="" style="color: white;">Notícies</a>
				</div>
			
				<div style="padding:  30px;" ng-click="showContact($scope.idUser)">
					<a href="" style="color: white;">Contacte</a>
				</div>
			
	</div>
	<div class="col-sm-1"></div>
	
	<div id="container">
		
		<div ng-show="muestraDivCA" class="col-sm-9" style="border-left: solid 1px;border-color:#ced2de;padding: 30px;margin-top: 4%;">
			<div>
	           	<div id="listShops" class="col-sm-12 pull-right">
					<div class="row">
						<div ng-repeat="shop in shops" class="col-sm-6">
							<a href="#/shop/{{shop.idShop}}">• {{shop.name}}</a>
						</div>
					</div>	
				</div>        	
	       	</div>
		</div>

		<div ng-show="muestraDivH" class="col-sm-9" style="border-left: solid 1px;border-color:#ced2de;padding: 30px;margin-top: 4%;">
			
				<div class="col-sm-12 col-md-6 col-lg-4" id="aboutUs">
					{{histories}}
				</div>
			
		</div>

		<div ng-show="muestraDivN" class="col-sm-9" style="border-left: solid 1px;border-color:#ced2de;padding: 30px;margin-top: 4%;">
			<div class="row">
				<div ng-repeat="new in news" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<div class="row">
						<div id="date">{{new.date}}</div>
					</div>
				</div>
				<div class="row">	
					<div  class="col-lg-2"><img id="photo" src="img/newsmedia/{{new.url}}">  </div>
					<div id="title" class="col-lg-2">{{new.title}}  <a href="#/new/{{new.idNew}}">Mes info</a></div>
				</div>
			</div>
		</div>	
		
		<div ng-show="muestraDivC" class="col-sm-9" style="border-left: solid 1px;border-color:#ced2de;padding: 30px;margin-top: 4%;">
			<style>
				#captchaDiv{
					background-image: url("img/captcha.jpg");
					color: gray;
					font-size: 26px;	
					margin-left: 6%;
					text-align: center;
				}
			</style>
			<div class="row">
				<div>
					<form action="TODO">
					<form method="post" name="myForm" id="myForm" class="form-horizontal">
		  		<table style="height: 450px; margin-bottom: 20%; margin-left: 10%; ">
		  			<tbody>
			  			<div class="form-group" >
			  				<tr>
				  				<td>
					    			<label class="control-label col-sm-2" for="nom">Nom:</label>
					    		</td>
					    		<td>
					    			<div class="col-sm-10">
					    				<input type="text" class="form-control" id="client" name="client" placeholder="Introdueixi el seu nom" value="nom">
					    			</div>
			  					</td>
			  				</tr>
			  			</div>
			    		<div class="form-group">
			    			<tr>
				  				<td>
					     			<label class="control-label col-sm-2" for="email">Correu Electrònic:</label>
					     		</td>
					    		<td>
					      			<div class="col-sm-10">
					        			<input type="email" class="form-control" id="email" name="email" placeholder="Introdueixi el correu electrònic" value="correu">
					      			</div>
					      		</td>
			  				</tr>
			    		</div>
			    		<div class="form-group">
			    			<tr>
				  				<td>
					      			<label class="control-label col-sm-2" for="message">Missatge:</label>
					      		</td>
					    		<td>
					    			<div class="col-sm-10">        
					      				<textarea class="form-control" placeholder="Escrigui el seu missatge..." id="message" name="message" rows="5">Texto</textarea>  
					      			</div>.
					      		</td>
			  				</tr>
			    		</div>
			    		<div class="form-group">
			    			<tr>
				  				<td>
			      					<label class="control-label col-sm-8" for="captcha"></label>
			      				</td>
					    		<td>
					      			<div class="col-sm-6 col-push-sm-3" id="captchaDiv">
					     			</div>
			     				</td>
			  				</tr>
			    		</div>
			    		<div class="form-group">
			    			<tr>
				  				<td>
			      				</td>
				    			<td>
		      						<div class="col-sm-10">
		      							<input type="hidden" id="txtCaptcha">
		        						<input type="text" class="form-control" name="captchaInput" id="captchaInput" placeholder="Introdueixi els números">
		      						</div>
			      					<div class="col-sm-1">
			        					<input type="button" class="btn btn-default" value="Enviar" style="background: #ced2de" ng-click="checkform();">
			      					</div>
			      				</td>
			  				</tr>
			    		</div>
		    		</tbody>
				</table>
				<!-- <input type="hidden" ng-value="idUser" id="idUserHid"> -->
		  	</form>
				</div>
			</div>
		</div>
</div>
