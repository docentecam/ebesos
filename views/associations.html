<div class="row">
	<div class="col-lg-5 breadCum">		
		<div class="col-lg-12 col-lg-offset-1" ng-show="showDivCA">
			<a class="breadJS" href="#">Inici</a> |
			<a class="breadJS" href="" ng-click="listShops()">{{name}}</a> | Comerços associats
		</div>
		<div class="col-lg-12 col-lg-offset-1" ng-show="showDivH">
			<a class="breadJS" href="#">Inici</a> | 
			<a class="breadJS" href="" ng-click="listShops()">{{name}}</a> | Història 
		</div>
		<div class="col-lg-12 col-lg-offset-1" ng-show="showDivN">
			<a class="breadJS" href="#">Inici</a> | 
			<a class="breadJS" href="" ng-click="listShops()">{{name}}</a> | Notícies
		</div>
		<div class="col-lg-12 col-lg-offset-1" ng-show="showDivC">
			<a class="breadJS" href="#">Inici</a> | 
			<a class="breadJS" href="" ng-click="listShops()">{{name}}</a> | Contacte
		</div>	
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-lg-2" id="subMenu">
		<div>
			<span id="titleSubM">{{name}}</span>
		</div>
		<div class="col-xs-3 col-lg-12 subMenu" ng-click="listShops()">
			<a href="" class="subMA">Comerços associats</a>
		</div>

		<div class="col-xs-3 col-lg-12 subMenu" ng-click="showHistory($scope.idUser)">
			<a href="" class="subMA">Història</a>
		</div>

		<div class="col-xs-3 col-lg-12 subMenu" ng-click="showNews($scope.idUser)">
			<a href="" class="subMA">Notícies</a>
		</div>

		<div class="col-xs-3 col-lg-12 subMenu" ng-click="showContact($scope.idUser)">
			<a href="" class="subMA">Contacte</a>
		</div>

	</div>
	<div class="col-sm-1"></div>
	
	<div id="container">
		
		<div ng-show="showDivCA" class="col-xs-9 stylcont">
			<div>
				<div id="listShops" class="col-sm-12 pull-right">
					<div class="row">
						<div ng-repeat="shop in shops | orderBy: 'name'" class="col-sm-6 shopsList">
							<a href="#/shop/{{shop.idShop}}">
								<div class="col-xs-1">
									<img ng-src="img/pictograms/{{shop.pictograms[0].urlPicto}}" class="pictoShops">
								</div>
								<div class="col-xs-10"> {{shop.name}}</div>
							</a>
						</div>
					</div>	
				</div>        	
			</div>
		</div>

		<div ng-show="showDivH" class="col-xs-12 col-md-9 stylcont">
			<div class="col-sm-12 col-md-6 col-lg-4" id="aboutUs">
				{{histories}}
			</div>
		</div>

		<div ng-show="showDivN" class="col-xs-12 col-sm-9 stylcont">
			<div class="row">
				<div ng-repeat="new in news" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="row">
						<div class="col-xs-12 upperTitle"><!--modificar-->
							<b>{{new.title}}</b>
						</div>
					</div>
					<div class="row topDate">
						<div class="col-sm-6">
							<div class="row">
								<div id="date" class="col-sm-10 col-sm-offset-1 dateAssoNews">{{new.date}}</div>
							</div>
						</div>
					</div>
					<div class="row newsAsso">	
						<div  class="col-lg-6"><img id="photo" class="assoNews" src="img/newsmedia/{{new.url}}"></div>
						<div id="title" class="col-lg-6">
							<div class="row">
								<!-- <div class="col-sm-12" id="loremUPPER">{{new.title}}</div>  -->
								<div class="col-sm-12 text-justify titleSubE">
									{{new.titleSub | limitTo: 600}}...
									<b><a href="#/new/{{new.idNew}}">Més info</a></b>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
		
		<div ng-show="showDivC" class="col-xs-11 col-sm-9 stylcont assoDivContact">
			<div class="row">
				<div class="container  col-xs-12"">
					<div class="row">
					<div ng-show="muestraStatusEmail" ng-class="emailStatus ? 'alert alert-success' : 'alert alert-danger'">{{emailText}}</div>
				</div>
				
			<form class="col-lg-offset-1" method="post" name="myForm" id="myForm" class="form-horizontal">
		  		<table id="contactTable">
		  			<tbody>
			  			<div class="form-group">
			  				<tr>
				  				<td>
					    			<label class="control-label col-xs-2" for="nom">Nom:</label>
					    		</td>
					    		<td>
					    			<div class="col-xs-10">
					    				<input type="text" class="form-control" id="client" name="client" placeholder="Introdueixi el seu nom">
					    			</div>
			  					</td>
			  				</tr>
			  			</div>
			    		<div class="form-group">
			    			<tr>
				  				<td>
					     			<label class="control-label col-xs-2" for="email">Correu Electrònic:</label>
					     		</td>
					    		<td>
					      			<div class="col-xs-10">
					        			<input type="email" class="form-control" id="email" name="email" placeholder="Introdueixi el correu electrònic">
					      			</div>
					      		</td>
			  				</tr>
			    		</div>
			    		<div class="form-group">
			    			<tr>
				  				<td>
					      			<label class="control-label col-xs-2" for="message">Missatge:</label>
					      		</td>
					    		<td>
					    			<div class="col-xs-10">        
					      				<textarea class="form-control" placeholder="Escrigui el seu missatge..." id="message" name="message" rows="5"></textarea>  
					      			</div>.
					      		</td>
			  				</tr>
			    		</div>
			    		<div class="form-group">
			    			<tr>
				  				<td>
			      					<label class="control-label col-xs-8" for="captcha"></label>
			      				</td>
					    		<td>
					      			<div class="col-xs-8 col-lg-6 col-push-xs-3" id="captchaDiv">
					     			</div>
			     				</td>
			  				</tr>
			    		</div>
			    		<div class="form-group">
			    			<tr>
				  				<td>
			      				</td>
				    			<td>
		      						<div class="col-xs-10">
		      							<input type="hidden" id="txtCaptcha">
		        						<input type="text" class="form-control" name="captchaInput" id="captchaInput" placeholder="Introdueixi els números">
		      						</div>
			      					<div class="col-xs-1">
			        					<input type="button" class="btn btn-default" value="Enviar" style="background: #ced2de;" ng-click="checkform();">
			      					</div>
			      				</td>
			  				</tr>
			    		</div>
		    		</tbody>
				</table>
				<!-- <input type="hidden" ng-value="idUser" id="idUserHid"> -->
		  	</form>
				</div>
			</div>
			<div class="row" style="height: 10px;"></div>
		</div>
	</div>
</div>
