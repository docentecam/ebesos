<div class="row">
	<div class="col-lg-5">
		<div class="row">
			<div class="col-lg-12 col-lg-offset-1" ng-show="muestraDivCA"><a href="../ebesos">Inici </a>| <a href="" ng-click="showHistory()">{{name}}</a> | Comerços associats</div>
			<div class="col-lg-12 col-lg-offset-1" ng-show="muestraDivH"><a href="../ebesos">Inici </a> | <a href="" ng-click="showHistory()">{{name}}</a> | Història </div>
			<div class="col-lg-12 col-lg-offset-1" ng-show="muestraDivN"><a href="../ebesos">Inici </a> | <a href="" ng-click="showHistory()">{{name}}</a> | Notícies</div>
			<div class="col-lg-12 col-lg-offset-1" ng-show="muestraDivC"><a href="../ebesos">Inici </a> | <a href="" ng-click="showHistory()">{{name}}</a> | Contacte</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-2" id="subMenu">
		<div>
			<h3>{{name}}</h3>
		</div>
		<div class="subMenu" ng-click="listShops($scope.idUser)">
			<a href="">Comerços associats</a>
		</div>
	
		<div class="subMenu" ng-click="showHistory()">
			<a href="">Història</a>
		</div>
	
		<div class="subMenu" ng-click="showNews($scope.idUser)">
			<a href="">Notícies</a>
		</div>
	
		<div class="subMenu" ng-click="showContact($scope.idUser)">
			<a href="">Contacte</a>
		</div>

	</div>
	<div class="col-sm-1"></div>
	
	<div id="container">
		
		<div ng-show="muestraDivCA" class="col-sm-9 stylcont">
			<div>
	           	<div id="listShops" class="col-sm-12 pull-right">
					<div class="row">
						<div ng-repeat="shop in shops" class="col-sm-6 shopsList">
							<a href="#/shop/{{shop.idShop}}">• {{shop.name}}</a>
						</div>
					</div>	
				</div>        	
	       	</div>
		</div>

		<div ng-show="muestraDivH" class="col-sm-9 stylcont">
			
				<div class="col-sm-12 col-md-6 col-lg-4" id="aboutUs">
					{{histories}}
				</div>
			
		</div>

		<div ng-show="muestraDivN" class="col-sm-9 stylcont">
			<div class="row">
				<div ng-repeat="new in news" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<div class="row topDate">
						<div class="col-sm-6">
							<div class="row">
								<div id="date" class="col-sm-10 col-sm-offset-1 dateAssoNews">{{new.date}}</div>
							</div>
						</div>
					</div>
					<div class="row newsAsso">	
						<div  class="col-lg-6"><img id="photo" class="assoNews" src="img/newsmedia/{{new.url}}"></div>
						<div id="title" class="col-lg-6">
							<div class="row">
								<div class="col-sm-12">{{new.title}}</div>
								<div class="col-sm-12"><a href="#/new/{{new.idNew}}">Mes info</a></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
		
		<div ng-show="muestraDivC" class="col-sm-9 stylcont">
			<div class="row">
				<div>
					<form action="TODO">
					<form method="post" name="myForm" id="myForm" class="form-horizontal">
		  		<table id="assoTabCont">
		  			<tbody>
			  			<div class="form-group" >
			  				<tr>
				  				<td>
					    			<label class="control-label col-sm-2" for="nom">Nom:</label>
					    		</td>
					    		<td>
					    			<div class="col-sm-10">
					    				<input type="text" class="form-control" id="client" name="client" placeholder="Introdueixi el seu nom" value="nom">
					    			</div>
			  					</td>
			  				</tr>
			  			</div>
			    		<div class="form-group">
			    			<tr>
				  				<td>
					     			<label class="control-label col-sm-2" for="email">Correu Electrònic:</label>
					     		</td>
					    		<td>
					      			<div class="col-sm-10">
					        			<input type="email" class="form-control" id="email" name="email" placeholder="Introdueixi el correu electrònic" value="correu">
					      			</div>
					      		</td>
			  				</tr>
			    		</div>
			    		<div class="form-group">
			    			<tr>
				  				<td>
					      			<label class="control-label col-sm-2" for="message">Missatge:</label>
					      		</td>
					    		<td>
					    			<div class="col-sm-10">        
					      				<textarea class="form-control" placeholder="Escrigui el seu missatge..." id="message" name="message" rows="5">Texto</textarea>  
					      			</div>.
					      		</td>
			  				</tr>
			    		</div>
			    		<div class="form-group">
			    			<tr>
				  				<td>
			      					<label class="control-label col-sm-8" for="captcha"></label>
			      				</td>
					    		<td>
					      			<div class="col-sm-6 col-push-sm-3" id="captchaDiv">
					     			</div>
			     				</td>
			  				</tr>
			    		</div>
			    		<div class="form-group">
			    			<tr>
				  				<td>
			      				</td>
				    			<td>
		      						<div class="col-sm-10">
		      							<input type="hidden" id="txtCaptcha">
		        						<input type="text" class="form-control" name="captchaInput" id="captchaInput" placeholder="Introdueixi els números">
		      						</div>
			      					<div class="col-sm-1">
			        					<input type="button" class="btn btn-default" value="Enviar" style="background: #ced2de" ng-click="checkform();">
			      					</div>
			      				</td>
			  				</tr>
			    		</div>
		    		</tbody>
				</table>
				<!-- <input type="hidden" ng-value="idUser" id="idUserHid"> -->
		  	</form>
				</div>
			</div>
		</div>
	</form></div></div></div></div></div>
	<div class="row"><div class="col-sm-12">d</div></div>
</div>
