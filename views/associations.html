<div class="row">
	<div class="col-lg-5">
		<div class="row breadComsA">
			<div class="col-lg-12 col-lg-offset-1" ng-show="showDivCA"><a style="color: black;
				font-weight: 600;
				text-decoration: underline;" href="../ebesos">Inici</a>| <a class="breadJS" style="color: black;
				font-weight: 600;
				text-decoration: underline;"  href="" ng-click="showHistory()">{{name}}</a> | Comerços associats</div>
			<div class="col-lg-12 col-lg-offset-1" ng-show="showDivH"><a style="color: black;
				font-weight: 600;
				text-decoration: underline;" href="../ebesos">Inici</a> | <a style="color: black;
				font-weight: 600;
				text-decoration: underline;" href="" ng-click="showHistory()">{{name}}</a> | Història </div>
			<div class="col-lg-12 col-lg-offset-1" ng-show="showDivN"><a style="color: black;
				font-weight: 600;
				text-decoration: underline;" href="../ebesos">Inici</a> | <a style="color: black;
				font-weight: 600;
				text-decoration: underline;" href="" ng-click="showHistory()">{{name}}</a> | Notícies</div>
			<div class="col-lg-12 col-lg-offset-1" ng-show="showDivC"><a style="color: black;
				font-weight: 600;
				text-decoration: underline;" href="../ebesos">Inici</a> | <a style="color: black;
				font-weight: 600;
				text-decoration: underline;" href="" ng-click="showHistory()">{{name}}</a> | Contacte</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-lg-2" id="subMenu">
		<div>
			<h3>{{name}}</h3>
		</div>
		<div class="col-xs-3 col-lg-12 subMenu" ng-click="listShops()">
			<a href="" class="subMA">Comerços associats</a>
		</div>

		<div class="col-xs-3 col-lg-12 subMenu" ng-click="showHistory($scope.idUser)">
			<a href="" class="subMA">Història</a>
		</div>

		<div class="col-xs-3 col-lg-12 subMenu" ng-click="showNews($scope.idUser)">
			<a href="" class="subMA">Notícies</a>
		</div>

		<div class="col-xs-3 col-lg-12 subMenu" ng-click="showContact($scope.idUser)">
			<a href="" class="subMA">Contacte</a>
		</div>

	</div>
	<div class="col-sm-1"></div>
	
	<div id="container">
		
		<div ng-show="showDivCA" class="col-xs-9 stylcont">
			<div>
				<div id="listShops" class="col-sm-12 pull-right">
					<div class="row">
						<div ng-repeat="shop in shops | orderBy: 'name'" class="col-sm-6 shopsList">
							<a href="#/shop/{{shop.idShop}}">
								<div class="col-xs-2" > <!--Mirar Error-->
									<img ng-src="img/pictograms/{{shop.pictograms[0].urlPicto}}" class="pictoShops">
								</div>
								<div class="col-xs-10"> {{shop.name}}</div>
							</a>
						</div>
					</div>	
				</div>        	
			</div>
		</div>

		<div ng-show="showDivH" class="col-xs-9 stylcont">
			<div class="col-sm-12 col-md-6 col-lg-4" id="aboutUs">
				{{histories}}
			</div>
		</div>

		<div ng-show="showDivN" class="col-xs-9 stylcont">
			<div class="row">
				<div ng-repeat="new in news" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<div class="row topDate">
						<div class="col-sm-6">
							<div class="row">
								<div id="date" class="col-sm-10 col-sm-offset-1 dateAssoNews">{{new.date}}</div>
							</div>
						</div>
					</div>
					<div class="row newsAsso">	
						<div  class="col-lg-6"><img id="photo" class="assoNews" src="img/newsmedia/{{new.url}}"></div>
						<div id="title" class="col-lg-6">
							<div class="row">
								<div class="col-sm-12">{{new.title}}</div>
								<div class="col-sm-12 text-justify">{{new.titleSub | limitTo: 110}}...</div>
								<div class="col-sm-12"><a href="#/new/{{new.idNew}}">Mes info</a></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
		
		<div ng-show="showDivC" class="col-xs-9 stylcont assoDivContact">
			<div class="row">
				<div class="container  col-xs-8"">
					<form method="post" name="myForm" id="myForm" class="form-horizontal formAssoContact col-xs-12">
						<table id="contactTable">
							<tbody>
								<div class="form-group" >
									<tr>
										<td>
											<label class="control-label col-xs-2" for="nom">Nom:</label>
										</td>
										<td>
											<div class="col-xs-10">
												<input type="text" class="form-control" id="client" name="client" placeholder="Introdueixi el seu nom">
											</div>
										</td>
									</tr>
								</div>
								<div class="form-group">
									<tr>
										<td>
											<label class="control-label col-xs-2" for="email">Correu Electrònic:</label>
										</td>
										<td>
											<div class="col-xs-10">
												<input type="email" class="form-control" id="email" name="email" placeholder="Introdueixi el correu electrònic">
											</div>
										</td>
									</tr>
								</div>
								<div class="form-group">
									<tr>
										<td>
											<label class="control-label col-xs-2" for="message">Missatge:</label>
										</td>
										<td>
											<div class="col-xs-10">        
												<textarea class="form-control" placeholder="Escrigui el seu missatge..." id="message" name="message" rows="5"></textarea>  
											</div>.
										</td>
									</tr>
								</div>
								<div class="form-group">
									<tr>
										<td>
											<label class="control-label col-xs-8" for="captcha"></label>
										</td>
										<td>
											<div class="col-xs-6 col-push-xs-3" id="captchaDiv">
											</div>
										</td>
									</tr>
								</div>
								<div class="form-group">
									<tr>
										<td>
										</td>
										<td>
											<div class="col-xs-10">
												<input type="hidden" id="txtCaptcha">
												<input type="text" class="form-control" name="captchaInput" id="captchaInput" placeholder="Introdueixi els números">
											</div>
											<div class="col-xs-1">
												<input type="button" class="btn btn-default" value="Enviar" style="background: #ced2de;" ng-click="checkform();">
											</div>
										</td>
									</tr>
								</div>
							</tbody>
						</table>
						<!-- <input type="hidden" ng-value="idUser" id="idUserHid"> -->
					</form>
				</div>
			</div>
			<div class="row" style="height: 10px;"></div>
		</div>
	</div>
</div>
