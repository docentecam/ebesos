<div class="row">
	<div class="col-lg-5 breadCum">
		<div class="col-lg-12 col-lg-offset-1">
			<a class="breadJS" href="#">Inici</a><span> | </span><a class="breadJS" href="#/news/1">Not√≠cies</a><span> | </span><span ng-repeat="new in news">{{new.title}}</span>
		</div>
	</div>
</div>
<div id="containerNew" class="container">
	<div class="row">
		<span id="titleNew" ng-repeat="new in news" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">{{new.title}}</span>
	</div>
	<hr>
	<div class="row">
		<div class=" col-lg-12 col-xs-12" ng-repeat="new in news">
			<img class="col-xs-12 col-sm-12 col-md-12 col-lg-12" src="img/newsmedia/{{new.photo}}" alt="{{new.photo}}">
		</div>
	</div>
	<hr>
	<div class="row">
		<div class=" col-lg-12 col-xs-12" ng-repeat="new in news">
			<span id="dataNew" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-repeat="new in news">{{new.date}}</span>
			<p class="col-xs-12 col-sm-12 col-md-12 col-lg-12">{{new.titleSub}}</p>
		</div>
	</div>
	<hr>
	<div class="row">
		<div ng-repeat="media in medias | filter: {type:'I'}">
			<img class="col-xs-6 col-md-3 mediasInNew" src="img/newsmedia/{{media.url}}" alt="{{media.url}}">
		</div>
	</div>
	<hr>
	<div class="row">
		<div ng-repeat="media in medias | filter: {type:'V'}">
			<iframe class="col-lg-4 col-md-6 col-xs-12" id="videoNew" ng-src="{{media.url | trusted}}"" frameborder="0" allowfullscreen></iframe>
		</div>
	</div>
</div>
