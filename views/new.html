<div id="containerNew" class="container">
	<div class="col-lg-5 breadCum editBreadCumNew">

			<a class="breadJS" href="#">Inici</a><span> | </span><a class="breadJS" href="#/news/1">Not√≠cies</a><span> | </span><span ng-repeat="new in news">{{new.title}}</span>
		</div>
	</div>
	<div class="row">

	<div class="row">

		</div>
	</div>

		<div class=" col-lg-12 col-xs-12" ng-repeat="new in news">

			<p class="col-xs-12 col-sm-12 col-md-12 col-lg-12">{{new.titleSub}}</p>
		</div>
	</div>
	<hr>
	<div class="row">
		<div id="divImgsNew" class="col-lg-12 col-xs-12">
			<img ng-repeat='subNew in subNews | filter: {type:"I"}' id="imgInNew" class="col-lg-3 col-sm-4 col-xs-6" src="img/newsmedia/{{subNew.url}}" alt="{{subNew.url}}">

		</div>
	</div>
	<hr>
	<div class="row">
		<div ng-repeat='subNew in subNews | filter: {type:"V"}' id="divVidsNew" class="col-lg-12 col-xs-12">
