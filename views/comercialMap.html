<div class="row">
  <div class="col-md-4 push-md-1">
    <!-- <ul> -->
      <div ng-repeat="category in categories" class="category-{{category.idCategory}}">
        <div class="row col-md-4"><label><label class="dot-category">·</label><a class="a-category" href='' ng-click="categoryFilter(category.name)">{{category.name}}</a></label></div>
         <!--  <li>{{category.subCategories[0].name}}</li> -->
          <div class="col-md-8 col-md-offset-3"><span ng-repeat="subCategory in category.subCategories">{{subCategory.name}}&nbsp</span></div>
      </div>
    <!-- </ul> -->
  </div>
  <div class="col-md-6 col-md-push-1">
    <div id="map" class="col-md-push-1"></div>
  </div>
</div>
<script>
  var customLabel = {};
  function initMap(category="")
  {
    //category = "serveis";
    var map = new google.maps.Map(document.getElementById('map'), {
      center: new google.maps.LatLng(41.416962, 2.214625),
      zoom: 16
    });

    var infoWindow = new google.maps.InfoWindow;
    // Change this depending on the name of your PHP or XML file

    downloadUrl('files/shops.xml', function(data) {
      var xml = data.responseXML;
      var markers = xml.documentElement.getElementsByTagName('marker');

      Array.prototype.forEach.call(markers, function(markerElem) {
        //Inicio filtrado categoria
        if(markerElem.getAttribute('nameCategoria') == category || category == "")
        {
          //TODO: schedule, email, address(?)
          var name = markerElem.getAttribute('name');

          var address = markerElem.getAttribute('address');

          var telephone = markerElem.getAttribute('telephone');

          var email = markerElem.getAttribute('email');

          var schedule = markerElem.getAttribute('schedule');

          var logo = markerElem.getAttribute('logo');

          var type = markerElem.getAttribute('nameCategoria');

          var idShop = markerElem.getAttribute('idShop');

          var point = new google.maps.LatLng(
            parseFloat(markerElem.getAttribute('lat')),
            parseFloat(markerElem.getAttribute('lng'))
          );

          var infowincontent = document.createElement('div');

          var icon = document.createElement('img');
          icon.setAttribute('src', "img/logos-shops/"+logo+"");
          icon.setAttribute('width', "32");
          icon.setAttribute('height', "32");

          //icon.textContent = logo

          infowincontent.appendChild(icon);
          //infowincontent.appendChild(document.createElement('br'));

          var strong = document.createElement('strong');

          strong.textContent = name

          infowincontent.appendChild(strong);
          infowincontent.appendChild(document.createElement('br'));

          var phone = document.createElement('text');

          phone.textContent = "Tel. "+telephone

          infowincontent.appendChild(phone);
          infowincontent.appendChild(document.createElement('br'));

          var mail = document.createElement('text');

          mail.textContent = email

          infowincontent.appendChild(mail);
          infowincontent.appendChild(document.createElement('br'));

          var time = document.createElement('text');

          time.textContent = schedule

          infowincontent.appendChild(time);
          infowincontent.appendChild(document.createElement('br'));

          var link = document.createElement('a');
          link.setAttribute('href', "#/shop/"+idShop+"");

          link.textContent = "Ver mas"

          infowincontent.appendChild(link);

          var icon = customLabel[type] || {};

          var marker = new google.maps.Marker({
            map: map,
            position: point,
            label: icon.label
          });

          marker.addListener('mouseover', function() {
            infoWindow.setContent(infowincontent);
            infoWindow.open(map, marker);
          });

          marker.addListener('click', function() {
            alert("Obrirem finestra amb dades del comerç");
          });

          /*Mostrem els icones segons la categoria i associacio*/
          
            if(markerElem.getAttribute('nameCategoria')=='alimentacio')
            {
              if(markerElem.getAttribute('nameAssociacio')=='Xavier Nogues') marker.setIcon(new google.maps.MarkerImage('img/pictograms/aliXno.png', null, null, null, new google.maps.Size(30, 30)));

              else if(markerElem.getAttribute('nameAssociacio')=='019') marker.setIcon(new google.maps.MarkerImage('img/pictograms/ali019.png', null, null, null, new google.maps.Size(30, 30)));

              else if(markerElem.getAttribute('nameAssociacio')=='Mercats') marker.setIcon(new google.maps.MarkerImage('img/pictograms/aliMer.png', null, null, null, new google.maps.Size(30, 30)));
            }
            else if(markerElem.getAttribute('nameCategoria')=='serveis')
            {
             if(markerElem.getAttribute('nameAssociacio')=='Xavier Nogues') marker.setIcon(new google.maps.MarkerImage('img/pictograms/servXno.png', null, null, null, new google.maps.Size(30, 30)));

              else if(markerElem.getAttribute('nameAssociacio')=='019') marker.setIcon(new google.maps.MarkerImage('img/pictograms/serv019.png', null, null, null, new google.maps.Size(30, 30)));

              else if(markerElem.getAttribute('nameAssociacio')=='Mercats') marker.setIcon(new google.maps.MarkerImage('img/pictograms/servMer.png', null, null, null, new google.maps.Size(30, 30)));
            }
            else if(markerElem.getAttribute('nameCategoria')=='comerç al detall')
            {
              if(markerElem.getAttribute('nameAssociacio')=='Xavier Nogues') marker.setIcon(new google.maps.MarkerImage('img/pictograms/cdXno.png', null, null, null, new google.maps.Size(30, 30)));

              else if(markerElem.getAttribute('nameAssociacio')=='019')  marker.setIcon(new google.maps.MarkerImage('img/pictograms/cd019.png', null, null, null, new google.maps.Size(30, 30)));

              else if(markerElem.getAttribute('nameAssociacio')=='Mercats') marker.setIcon(new google.maps.MarkerImage('img/pictograms/cdMer.png', null, null, null, new google.maps.Size(30, 30)));
            }
            else if(markerElem.getAttribute('nameCategoria')=='restauracio')
            {
              if(markerElem.getAttribute('nameAssociacio')=='Xavier Nogues') marker.setIcon(new google.maps.MarkerImage('img/pictograms/restXno.png', null, null, null, new google.maps.Size(30, 30)));

              else if(markerElem.getAttribute('nameAssociacio')=='019') marker.setIcon(new google.maps.MarkerImage('img/pictograms/rest019.png', null, null, null, new google.maps.Size(30, 30)));

              else if(markerElem.getAttribute('nameAssociacio')=='Mercats') marker.setIcon(new google.maps.MarkerImage('img/pictograms/restMer.png', null, null, null, new google.maps.Size(30, 30)));
            }
        }// fin Comprobacio categoria
      });
    });
  }
  function downloadUrl(url, callback) {
    var request = window.ActiveXObject ?
    new ActiveXObject('Microsoft.XMLHTTP') :
    new XMLHttpRequest;
    request.onreadystatechange = function()
    {
      if (request.readyState == 4)
      {
        request.onreadystatechange = doNothing;
        callback(request, request.status);
      }
    };
    request.open('GET', url, true);
    request.send(null);
  }
  function doNothing() {}
</script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEK4xYm8WND_o_f84-2xRl21pl8h_DH38&callback=initMap">
</script>
