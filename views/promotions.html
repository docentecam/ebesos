<div class="row">
	<div class="col-lg-5 breadCum">
		<div class="col-lg-12 col-lg-offset-1">
			<a class="breadJS" href="#">Inici</a><span> | </span><span>Promocions</span>
		</div>
	</div>
<div class="content">
	<div class="col-lg-2 col-xs-12 col-md-3 col-sm-3">
		<label id="categories" class="col-lg-12 col-xs-6 col-md-12 col-sm-12">
			Selecciona la categoria:
		</label>
		<div class="row filtersMargin">
			<label ng-repeat="filter in filters" class="col-lg-12 col-xs-12 col-md-12 col-sm-12 subCat">
				<a class="urlVals" href="" ng-click="filterCat(filter.idCategory)">
					<div class="col-lg-3 col-xs-2 col-md-4 col-sm-4 pictoImg">
						<img ng-src="img/pictograms/{{filter.urlPicto1}}" class="img-responsive">
					</div>
					{{filter.name}}
				</a>
			</label>
			<label class="col-lg-12 col-xs-12 col-md-12 col-sm-12 subCatTOTS">
				<a href="" ng-click="filterCat('')" class="urlTots">
					<div class="col-lg-3 col-xs-2 col-md-4 col-sm-4 pictoImg">
						<img ng-src="img/pictograms/pictoTOTS.svg" class="img-responsive"> 
					</div>
					Totes
				</a>
			</label>
		</div>	
	</div>
	<div class="col-lg-10 col-xs-12 col-md-9 col-sm-9">

		<div class="col-xs-12 col-lg-offset-2 col-xs-offset-2 alert alert-info text-center" ng-if="(promos | filter:{idCategory:idCategorySearch}).length==0">
			<i class="fa fa-lightbulb-o fa-2x icoLight" aria-hidden="true"></i>Estem treballant en noves ofertes
		</div>
		<div class="col-lg-4 col-xs-12 col-md-6 col-sm-6 promosAll" ng-repeat="promo in promos | filter:{idCategory:idCategorySearch}">
			<a ng-href="#/promotion/{{promo.idPromo}}" ><!-- ng-click="searchOffer(promo.idPromo)" -->
				<img ng-src="img/promotions/{{promo.image}}" alt="categoria3" class="img-responsive imgCat">
			</a>
			<label class="date">
				Data de caducitat {{promo.dateExpire}}
			</label>
			<div class="">
				<label class="titleOffer">
					{{promo.offer}}
				</label>
			</div>
			<div class="">
				{{promo.nameShop}}
			</div>							
		</div>
	</div>
</div>
