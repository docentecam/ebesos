<div class="row">
	<div class="col-lg-5 breadCum">
		<div class="col-lg-12 col-lg-offset-1">
			<a class="breadJS" href="#">Inici</a><span> | </span><a class="breadJS" href="#/promotions">Promocions</a><span> | </span><span>{{promoSel[0].offer}}</span>
		</div>
	</div>
<div class="col-lg-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">
	<div class="col-lg-5 col-sm-5 col-xs-12 col-md-5">
		<label class="titleOffer" id="shopMargin">
			<a href="#/shop/{{promoSel[0].idShop}}">{{promoSel[0].nameShop}}</a>
		</label>
		<div class="row">
			<div class="imgOpa col-lg-12">
				<label class="addressImg col-lg-12 col-xs-12">
					<a href="https://www.google.es/maps/search/{{promoSel[0].latitudeShop}},{{promoSel[0].longitudShop}}" target="_blank"><i class="fa fa-map-marker" id="icoGps" aria-hidden="true"></i>{{promoSel[0].address}}</a>
				</label>
			</div>
			<div class="col-lg-12 imgPadd">
				<img ng-src="img/promotions/{{promoSel[0].image}}" alt="categoria3" class="img-responsive imgPromoSel">	
			</div>						
		</div>
	</div>
	<div class="col-lg-5 col-sm-5 condPromo">
		<label class="col-lg-12 titleOfferPromo">
			{{promoSel[0].offer}}
		</label>
		<div>
			<label class="conditionsPromo">
				Condicions: 
			</label>
		</div>
		<p class="">
			{{promoSel[0].conditions}}
		</p>
		<div>
			<label class="dateCaducityPromo">
				Data de caducitat {{promoSel[0].dateExpire}}
			</label>
		</div>
	</div>
</div>
<div class="infoPromo">
	<label class="date col-lg-12 col-xs-10 col-sm-12 col-md-12" id="marginPhone">
		Telèfon {{promoSel[0].phone}}
	</label>
	<label class="date col-lg-4 col-xs-6" id="marginDate">
		{{promoSel[0].mail}}
	</label>
</div>
<div class="row">
	<hr class="style14 col-sm-10 col-sm-offset-1">
</div>
<div class="row">
	<div class="col-lg-11 col-lg-offset-1 promoLogo">
		<div class="col-lg-1 col-xs-3 col-lg-offset-2 col-sm-2 col-md-3 imgShop">
			<span ng-if="promoSel[0].logo==''" class="">
				<a href="#/shop/{{promoSel[0].idShop}}"><img ng-src="img/logos-assoc/{{promoSel[0].logoAssoc}}" alt="logoComerç" class="img-responsive imgLogo"></a>
			</span>
			<a href="#/shop/{{promoSel[0].idShop}}"><img ng-if="promoSel[0].logo!=''" ng-src="img/logos-shops/{{promoSel[0].logo}}" alt="logoComerç" class="img-responsive imgLogo"></a>
		</div>
		<div class="col-lg-6 col-xs-9">
			<div class="descShopSel col-lg-12 col-xs-12">
				<p class="descShopBold">
					Descripció de la empresa:
				</p>
			</div>
			<div class="col-lg-12 col-xs-12 descLongShop">
				<p class="condPromoShop">
					{{promoSel[0].descriptionLong}}
				</p>
			</div>
		</div>
	</div>
</div>
