<div class="container-fluid">
	<div class="row">
		<div ng-repeat="new in news">
			<div class="col-lg-4 col-sm-12 col-md-6 col-xs-12">
				<div class="row">
					<span class="col-lg-12">{{new.date}}</span>
				</div>
				<div class="row">
					<img id="photo" src="img/newsmedia/{{new.url}}" class="col-lg-8 col-xs-12 col-sm-6  col-md-6" alt="">
					<div class="col-lg-4">
						<div class="row">
							<span class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							{{new.title}}
						</span>
						</div>
						<div class="row">
							<a href="#/new/{{new.idNew}}" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								Mes info
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
