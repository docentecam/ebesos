<div class="container-fluid" id="all">
	<div class="row">
		<div ng-repeat="new in news">
			<div id="news" class="col-lg-4 col-sm-12 col-md-6 col-xs-12">
				<div class="row">
					<span class="col-lg-12" id="date">{{new.date}}</span>
				</div>
				<div class="row" id="imgPadd">
					<a href="#"><img id="photo" src="img/newsmedia/{{new.url}}" class="col-lg-6 col-xs-12 col-sm-6  col-md-6" alt=""></a>
					<div id="new" class="col-lg-6 col-sm-6  col-md-6">
						<div class="row">
							<span class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							{{new.title}}
						</span>
						</div>
						<div class="row">
							<div class="text-justify" id="lorem">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero similique aperiam...</div>
						</div>
						<div class="row">
							<a href="#/new/{{new.idNew}}" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								Mes info
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
