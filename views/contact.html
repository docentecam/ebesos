<div class="row">
	<div class="col-lg-5 breadCum">		
		<div class="col-lg-12 col-lg-offset-1">
			<a class="breadJS" href="#">Inici</a>
			<span> | Eix del Besòs </span>
			<span> | Contacte </span>
		</div>
	</div>
</div>

<div class="row">
	<div class="container">
		<div class="row">
			<div ng-show="muestraStatusEmail" id="divSuccess" class="col-lg-12" ng-class="emailStatus ? 'alert alert-success' : 'alert alert-danger'">{{emailText}}</div>
			<!-- Hacer que desaparezca el formulario en caso de exito -->
		</div>
  		<div ng-hide="escondeForm" class="row">
			<form class="col-lg-6" method="post" name="myForm" id="myForm" class="form-horizontal">
		  		<table id="contactTable">
		  			<tbody  id="tbodyContactTable">
			  			<div class="form-group">
			  				<tr>
				  				<td class="col-lg-3">
					    			<label class="control-label col-xs-12 col-lg-12">Nom:</label>
					    		</td>
					    		<td>
					    			<div class="col-xs-10 col-lg-11 col-lg-offset-1">
					    				<input type="text" class="form-control" id="client" name="client" placeholder="Introdueixi el seu nom">
					    			</div>
			  					</td>
			  				</tr>
			  			</div>
			    		<div class="form-group">
			    			<tr>
				  				<td class="col-lg-3">
					     			<label class="control-label col-xs-12 col-lg-12" for="email">Correu Electrònic:</label>
					     		</td>
					    		<td>
					      			<div class="col-xs-10 col-lg-11 col-lg-offset-1">
					        			<input type="email" class="form-control" id="email" name="email" placeholder="Introdueixi el correu electrònic">
					      			</div>
					      		</td>
			  				</tr>
			    		</div>
			    		<div class="form-group">
			    			<tr>
				  				<td class="col-lg-3">
					      			<label class="control-label col-xs-12 col-lg-12" for="message">Missatge:</label>
					      		</td>
					    		<td>
					    			<div class="col-xs-10 col-lg-11 col-lg-offset-1">        
					      				<textarea class="form-control" placeholder="Escrigui el seu missatge..." id="message" name="message" rows="5" ></textarea>  
					      			</div>.
					      		</td>
			  				</tr>
			    		</div>
			    		<div class="form-group">
			    			<tr>
				  				<td>
			      					<label class="control-label col-lg-8" for="captcha"></label>
			      				</td>
					    		<td>
					      			<div class="col-xs-8 col-push-xs-3 col-lg-8" id="captchaDiv">
					     			</div>
			     				</td>
			  				</tr>
			    		</div>
			    		<div class="form-group">
			    			<tr>
				  				<td>
			      				</td>
				    			<td>
		      						<div class="col-xs-10 col-lg-9 col-lg-offset-1">
		      							<input type="hidden" id="txtCaptcha">
		        						<input type="text" class="form-control" name="captchaInput" id="captchaInput" placeholder="Introdueixi els números">
		      						</div>
			      					<div>
			        					<input type="button" class="btn btn-default" value="Enviar" style="background: #ced2de;" ng-click="checkform();">
			      					</div>
			      				</td>
			  				</tr>
			    		</div>
		    		</tbody>
				</table>
		  	</form>
		  	<div class="col-lg-5 col-lg-push-1" id="divInfo">
		  		<label id="infoEix">Informació de l'Eix</label>
		  		<div ng-repeat="mail in infoMail" class="row" id="emailContact"> 
	  				<label>Email de Contacte:</label> {{mail.email}}
		  		</div>
		  		<div ng-repeat="mail in infoMail" class="row" id="directionContact"> 
		  			<label>Direcció:</label> {{mail.address}}
		  		</div>
		  		<div ng-repeat="mail in infoMail" class="row" id="telContact"> 
		  			<label>Telèfon de Contacte:</label> {{mail.telephone}}
		  		</div>
		  		
		  	</div>
	  	</div>
	</div>
</div>
